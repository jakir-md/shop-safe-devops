services:
  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    networks:
      - shopsafe-net
    depends_on:
      - auth
      - inventory

  auth:
    build: ./auth
    networks:
      - shopsafe-net

  inventory:
    build: ./inventory
    networks:
      - shopsafe-net

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - shopsafe-net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - shopsafe-net

networks:
  shopsafe-net:
    driver: bridge
